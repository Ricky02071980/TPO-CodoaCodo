        <div class="row mb-2">
            <div class="col-md-3 col-sm-3">
                <div class="aside">

                </div>
            </div>

            <div class="col-md-6 col-sm-9">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            Dinos tu nombre!!!!!
                        </div>

                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            Olvidas algo....!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Aca va tu email...
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Mensaje</label>
                        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Comentarios, quejas, sugerencias..." required></textarea>
                        <div class="invalid-feedback">
                            Cuentanos que ocurre.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                               
                          Acepta y nos contactaremos contigo.

                        </label>
                            <div class="invalid-feedback">
                                No olvidas...algo?.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar esto</button>
                    </div>
                </form>

            </div>
            <br>

            <div class="col-md-3 col-sm-12">
                <div class="aside">

                </div>
            </div>
